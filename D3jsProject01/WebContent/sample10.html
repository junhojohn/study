<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <title>Timing Chart</title>
</head>
<style>
	.grid line {
		stroke: lightgrey;
		stroke-opacity: 0.7;
		shape-rendering: crispEdges;
	}

	.grid path {
		stroke-width: 0;
	}
</style>
<body>
	<!-- 차트의 크기를 정의: 800 x 500 -->
    <div id="charts">
        <svg width="800" height="500"></svg>
    </div>
	<!-- cdn 라이브러리 로드 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- 차트 엔진 화면 구현 -->
    <script>
        var parseDate = d3.timeFormat("%b-%Y");<!--y축 날짜데이터 포맷 정보-->
        var mainDiv = "#charts"; <!--div id가 charts인 영역 -->
        var mainDivName = "charts"; <!-- 순수 div id -->
		var group = ["Laptops", "Processor", "Ram"]; <!--차트에 표현할 데이터 종류-->
        var salesData = [{<!--실제 데이터-->
                'date': '2017-06-30T18:30:00.000Z', <!--y축 데이터-->
                'Ram': 359, <!--차트 데이터 + x축 데이터 -->
                'Laptops': 0, <!--차트 데이터 + x축 데이터 -->
                'Processor': 23 <!--차트 데이터 + x축 데이터 -->
            }, {
                'date': '2017-07-31T18:30:00.000Z',
                'Ram': 828,
                'Laptops': 1,
                'Processor': 30
            },
            {
                'date': '2017-08-31T18:30:00.000Z',
                'Ram': 788,
                'Laptops': 81,
                'Processor': 70
            }, {
                'date': '2017-09-30T18:30:00.000Z',
                'Ram': 503,
                'Laptops': 132,
                'Processor': 128
            }, {
                'date': '2017-10-31T18:30:00.000Z',
                'Ram': 844,
                'Laptops': 287,
                'Processor': 106
            }, {
                'date': '2017-11-30T18:30:00.000Z',
                'Ram': 1725,
                'Laptops': 114,
                'Processor': 131
            }, {
                'date': '2017-12-31T18:30:00.000Z',
                'Ram': 2761,
                'Laptops': 83,
                'Processor': 324
            },
            {
                'date': '2018-01-31T18:30:00.000Z',
                'Ram': 2120,
                'Laptops': 42,
                'Processor': 361
            }, {
                'date': '2018-02-28T18:30:00.000Z',
                'Ram': 1205,
                'Laptops': 32,
                'Processor': 172
            }, {
                'date': '2018-03-31T18:30:00.000Z',
                'Ram': 477,
                'Laptops': 48,
                'Processor': 57
            }, {
                'date': '2018-04-30T18:30:00.000Z',
                'Ram': 508,
                'Laptops': 49,
                'Processor': 37
            }
        ];
		
		createChartLegend(mainDiv, group); <!-- 차트 좌측 상단 범례 생성 -->
		<!-- 차트의 범례를 생성하고 스타일을 정의한다. -->
        function createChartLegend(mainDiv, group) {
            var z = d3.scaleOrdinal(d3.schemeCategory10); <!-- 컬러 정보를 정수형으로 매핑하여 접근할 수 있게 해줌 -->
            var mainDivName = mainDiv.substr(1, mainDiv.length); <!-- chart -->
            $(mainDiv).before("<div id='Legend_" + mainDivName + "' class='pmd-card-body' style='margin-top:0; margin-bottom:0;'></div>"); <!--mainDiv Element 앞에 <div id='Legend_~'를 붙여라.-->
            var keys = group;
            keys.forEach(function(d) {  <!--[Laptops, Processor, Ram] 배열을 순회하면서 function(d)를 수행 -->
                var cloloCode = z(d); <!-- 정수 상수를 인자로 하여 컬러 코드를 얻는다. -->
                $("#Legend_" + mainDivName).append("<span class='team-graph team1' style='display: inline-block; margin-right:10px;'>\
          			<span style='background:" + cloloCode +
                    ";width: 10px;height: 10px;display: inline-block;vertical-align: middle;'>&nbsp;</span>\
          			<span style='padding-top: 0;font-family:Source Sans Pro, sans-serif;font-size: 12px;display: inline;'>" + d +
                    " </span>\</span>"); <!--범례의 스타일을 정의-->
            });

        }
		
		<!--실제 데이터를 순회하면서 function(d)를 수행 -->
        salesData.forEach(function(d) {
            d = type(d);
        });
		<!--정해진 날짜 포맷에 맞추어 날짜 데이터를 가져온다. -->
        function type(d) {
            d.date = parseDate(new Date(d.date)); <!--d3 날짜 포맷에 맞추어 날짜 데이터를 생성한다. -->
            group.forEach(function(c) {
                d[c] = +d[c]; <!-- 날짜 데이터를 날짜 데이터 배열에 차례대로 추가한다. -->
            });
            return d; <!-- 모든 날짜 데이터를 배열에 추가한 후 배열을 리턴한다.-->
        }

		<!--stack layout을 구성한다.-->
        var layers = d3.stack() <!--d3 stacklayout 생성. offset 기본값은 0, 순서는 null이다. layout 객체가 리턴되고, 리턴된 layout 객체를 통해 다른 다양한 메소드 호출 가능. 또 setter 메소드를 집약적인 문장에 여러번 호출 가능 -->
            .keys(group) <!--stack layout의 key를 세팅한다. -->
            .offset(d3.stackOffsetDiverging) <!-- stack layout의 offset 를 세팅한다. -->
            (salesData); <!--판매 데이터 세팅한다. -->

		<!--svg 객체를 생성하고 스타일을 정의한다. -->
        var svg = d3.select("svg"),
            margin = {
                top: 20,
                right: 30,
                bottom: 60,
                left: 60
            },
            width = +svg.attr("width"),
            height = +svg.attr("height");

			
		<!--x축 선형 데이터 츨력. -->
        var x = d3.scaleLinear() <!---->
            .rangeRound([margin.left, width - margin.right]);
		<!--x축의 전체 데이터 범위(min, max)를 구하여 출력.-->
        x.domain([d3.min(layers, stackMin), d3.max(layers, stackMax)]);
		<!--y축 막대 그래프 데이터 출력 -->
        var y = d3.scaleBand()
            .rangeRound([height - margin.bottom, margin.top])
            .padding(0.1);
		<!--y축의 전체 데이터 범위를 구하여 출력.-->
        y.domain(salesData.map(function(d) {
            return d.date;
        }))
		
		<!--stack layout의 최소값을 구한다.-->
        function stackMin(layers) {
            return d3.min(layers, function(d) {
                return d[0];
            });
        }

		<!--stack layout의 최대값을 구한다.-->
        function stackMax(layers) {
            return d3.max(layers, function(d) {
                return d[1];
            });
        }

		<!--열 그리드를 그린다: height - margin.bottom 범위 내에서 -height 사이즈 주기로 그리드를 한줄씩 그린다(make_x_gridlines호출). -->
		svg.append("g")			
			.attr("class", "grid")
			.attr("transform", "translate(0," + (height - margin.bottom) + ")")
			.call(make_x_gridlines()
			.tickSize(-height)
			.tickFormat(""));
		// gridlines in x axis function
		function make_x_gridlines() {		
			return d3.axisBottom(x)
				.ticks(5)
		}
		
		<!--행 그리드를 그린다: margin.left 범위 내에서 -width 사이즈 주기로 그리드를 한줄씩 그린다(make_y_gridlines호출). -->
		svg.append("g")			
			.attr("class", "grid")
			.attr("transform", "translate(" + margin.left + ",0)")
			.call(make_y_gridlines()
			.tickSize(-width)
			.tickFormat(""));	
		// gridlines in y axis function
		function make_y_gridlines() {		
			return d3.axisLeft(y)
				.ticks(5)
		}
		
		<!-- 컬러 정보를 정수형으로 매핑하여 접근할 수 있게 해줌 -->		
        var z = d3.scaleOrdinal(d3.schemeCategory10);

        var maing = svg.append("g")
            .selectAll("g")
            .data(layers);
        var g = maing.enter().append("g")
            .attr("fill", function(d) {
                return z(d.key);
            });



        var rect = g.selectAll("rect")
            .data(function(d) {
                d.forEach(function(d1) {
                    d1.key = d.key;
                    return d1;
                });
                return d;
            })
            .enter().append("rect")
            .attr("data", function(d) {
                var data = {};
                data["key"] = d.key;
                data["value"] = d.data[d.key];
                var total = 0;
                group.map(function(d1) {
                    total = total + d.data[d1]
                });
                data["total"] = total;
                return JSON.stringify(data);
            })
            .attr("width", function(d) {
                return x(d[1]) - x(d[0]);
            })
            .attr("x", function(d) {
                return x(d[0]);
            })
            .attr("y", function(d) {
                return y(d.data.date);
            })
            .attr("height", y.bandwidth);

        rect.on("mouseover", function() {
            var currentEl = d3.select(this);
            var fadeInSpeed = 120;
            d3.select("#recttooltip_" + mainDivName)
                .transition()
                .duration(fadeInSpeed)
                .style("opacity", function() {
                    return 1;
                });
            d3.select("#recttooltip_" + mainDivName).attr("transform", function(d) {
                var mouseCoords = d3.mouse(this.parentNode);
                var xCo = 0;
                if (mouseCoords[0] + 10 >= width * 0.80) {
                    xCo = mouseCoords[0] - parseFloat(d3.selectAll("#recttooltipRect_" + mainDivName)
                        .attr("width"));
                } else {
                    xCo = mouseCoords[0] + 10;
                }
                var x = xCo;
                var yCo = 0;
                if (mouseCoords[0] + 10 >= width * 0.80) {
                    yCo = mouseCoords[1] + 10;
                } else {
                    yCo = mouseCoords[1];
                }
                var x = xCo;
                var y = yCo;
                return "translate(" + x + "," + y + ")";
            });
            //CBT:calculate tooltips text
            var tooltipData = JSON.parse(currentEl.attr("data"));
            var tooltipsText = "";
            d3.selectAll("#recttooltipText_" + mainDivName).text("");
            var yPos = 0;
            d3.selectAll("#recttooltipText_" + mainDivName).append("tspan").attr("x", 0).attr("y", yPos * 10).attr("dy", "1.9em").text(tooltipData.key + ":  " + tooltipData.value);
            yPos = yPos + 1;
            d3.selectAll("#recttooltipText_" + mainDivName).append("tspan").attr("x", 0).attr("y", yPos * 10).attr("dy", "1.9em").text("Total" + ":  " + tooltipData.total);
            //CBT:calculate width of the text based on characters
            var dims = helpers.getDimensions("recttooltipText_" + mainDivName);
            d3.selectAll("#recttooltipText_" + mainDivName + " tspan")
                .attr("x", dims.w + 4);

            d3.selectAll("#recttooltipRect_" + mainDivName)
                .attr("width", dims.w + 10)
                .attr("height", dims.h + 20);

        });

        rect.on("mousemove", function() {
            var currentEl = d3.select(this);
            currentEl.attr("r", 7);
            d3.selectAll("#recttooltip_" + mainDivName)
                .attr("transform", function(d) {
                    var mouseCoords = d3.mouse(this.parentNode);
                    var xCo = 0;
                    if (mouseCoords[0] + 10 >= width * 0.80) {
                        xCo = mouseCoords[0] - parseFloat(d3.selectAll("#recttooltipRect_" + mainDivName)
                            .attr("width"));
                    } else {
                        xCo = mouseCoords[0] + 10;
                    }
                    var x = xCo;
                    var yCo = 0;
                    if (mouseCoords[0] + 10 >= width * 0.80) {
                        yCo = mouseCoords[1] + 10;
                    } else {
                        yCo = mouseCoords[1];
                    }
                    var x = xCo;
                    var y = yCo;
                    return "translate(" + x + "," + y + ")";
                });
        });
        rect.on("mouseout", function() {
            var currentEl = d3.select(this);
            d3.select("#recttooltip_" + mainDivName)
                .style("opacity", function() {
                    return 0;
                })
                .attr("transform", function(d, i) {
                    // klutzy, but it accounts for tooltip padding which could push it onscreen
                    var x = -500;
                    var y = -500;
                    return "translate(" + x + "," + y + ")";
                });
        });

		rect.on("update", function() {
		  if (d3.event && d3.event.keyCode) {
			d3.event.preventDefault();
			d3.event.stopPropagation();
		  }			
		});
        svg.append("g")
            .attr("transform", "translate(0," + (height - margin.bottom) + ")")
            .call(d3.axisBottom(x))
            .append("text")
            .attr("x", width / 2)
            .attr("y", margin.bottom * 0.5)
            .attr("dx", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Sales");
	  
        var ele = svg.append("g")
            .attr("transform", "translate(" + margin.left + ",0)")
            .call(d3.axisLeft(y));
        ele.selectAll("text")
            .attr("transform", "rotate(-55)")
            .attr("dx", ".5em")
            .attr("dy", "-.9em");
        ele.append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", 0 - (height / 2))
            .attr("y", 15 - (margin.left))
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "middle")
            .text("Month");

		
			
			
        var rectTooltipg = svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .attr("id", "recttooltip_" + mainDivName)
            .attr("style", "opacity:0")
            .attr("transform", "translate(-500,-500)");

        rectTooltipg.append("rect")
            .attr("id", "recttooltipRect_" + mainDivName)
            .attr("x", 0)
            .attr("width", 120)
            .attr("height", 80)
            .attr("opacity", 0.71)
            .style("fill", "#000000");

        rectTooltipg
            .append("text")
            .attr("id", "recttooltipText_" + mainDivName)
            .attr("x", 30)
            .attr("y", 15)
            .attr("fill", function() {
                return "#fff"
            })
            .style("font-size", function(d) {
                return 10;
            })
            .style("font-family", function(d) {
                return "arial";
            })
            .text(function(d, i) {
                return "";
            });




        var helpers = {
            getDimensions: function(id) {
                var el = document.getElementById(id);
                var w = 0,
                    h = 0;
                if (el) {
                    var dimensions = el.getBBox();
                    w = dimensions.width;
                    h = dimensions.height;
                } else {
                    console.log("error: getDimensions() " + id + " not found.");
                }
                return {
                    w: w,
                    h: h
                };
            }
        };
    </script>
</html>
